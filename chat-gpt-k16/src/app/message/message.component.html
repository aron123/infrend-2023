<div class="row mt-2" *ngIf="message.role == 'assistant'">
    <div class="col-md-8 bg-light rounded">
        <span class="fw-bold">Assistant</span>
        <br>
        {{ message.content }}
    </div>
</div>

<div class="row mt-2" *ngIf="message.role == 'user'">
    <div class="col-md-4"></div>
    <div class="col-md-8 bg-primary rounded text-light">
        <span class="fw-bold">{{ username }}</span>
        <br>
        {{ message.content }}
    </div>
</div>
