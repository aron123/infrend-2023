<div class="row">
    <div class="col-md-12">
        <h4>ChatGPT</h4>
        <hr>
    </div>
</div>

<app-message [message]="message" *ngFor="let message of messages"></app-message>

<div class="row mb-3">
    <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Type your message ...">
    </div>
    <div class="col-md-2 text-end">
        <button class="btn btn-outline-primary align-bottom">Submit</button>
    </div>
</div>
