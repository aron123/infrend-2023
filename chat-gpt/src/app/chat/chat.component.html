<nav class="fixed-top bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4>ChatGPT</h4>
            </div>
        </div>
    </div>
</nav>

<div class="message-box">
    <app-message [message]="message" *ngFor="let message of messages"></app-message>
</div>

<div class="fixed-bottom bg-light">
    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-md-10">
                <input type="text" class="form-control" placeholder="Type your message ..." [(ngModel)]="currentMessage">
            </div>
            <div class="col-md-2 text-end">
                <button class="btn btn-outline-primary align-bottom" (click)="submitMessage()">Submit</button>
            </div>
        </div>
    </div>
</div>
