<div class="row mt-3">
    <h4>Please type your name</h4>
</div>
<div class="row mt-3">
    <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="username">
    </div>
    <div class="col-md-2">
        <button class="btn btn-outline-primary" (click)="saveUsername()">Submit</button>
    </div>
</div>
