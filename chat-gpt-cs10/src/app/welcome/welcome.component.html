<div class="row">
    <div class="col-md-12">
        <h5>Please type your username</h5>
    </div>
</div>
<div class="row">
    <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Username"
            name="username" [(ngModel)]="username">
    </div>
    <div class="col-md-2">
        <button class="btn btn-outline-primary" (click)="saveUsername()">
            Submit
        </button>
    </div>
</div>
